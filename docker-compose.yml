services:
  postgres:
    image: postgres:17
    container_name: privy-signing-db
    restart: unless-stopped
    env_file:
      - .env
    command: postgres -c max_connections=50 -c shared_buffers=256MB
    ports:
      - "5437:5432"
    volumes:
      - privy_signing_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - privy-signing-network

  privy-signing:
    build: .
    container_name: privy-signing-service
    env_file:
      - .env
    environment:
      POSTGRES_HOSTNAME: postgres
    ports:
      - "8010:8010"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - privy-signing-network
    restart: unless-stopped
    
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  privy_signing_postgres_data:

networks:
  privy-signing-network:
    driver: bridge
